<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>카카오페이 송금</title>

  <!-- ✅ ✅ Open Graph 태그: 카카오톡에서 송금처럼 보이도록 -->
  <meta property="og:title" content="카카오페이 송금">
  <meta property="og:description" content="최기붕님에게 1원을 보냈습니다.">
  <meta property="og:image" content="https://t1.kakaocdn.net/kakaopay/kakaopay_logo.png">
  <meta property="og:url" content="https://yourdomain.github.io/your-page/"> <!-- 배포한 주소로 바꿔줘 -->
  <meta property="og:type" content="website">
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin-top: 50px;
      background-color: #fffbe6;
    }

    .title {
      font-size: 100px;
      font-weight: bold;
      animation: pop-in 1.5s ease-out forwards;
    }

    .custom-image {
      margin-top: 30px;
      width: 500px;
      border-radius: 10px;
      animation: fade-in 2s ease-in-out;
    }

    .noha {
      font-size: 50px;
      animation: blink 1.2s infinite;
      color: tomato;
      font-weight: bold;
    }

    /* 애니메이션 정의는 반드시 클래스 밖에! */
    @keyframes pop-in {
      0% {
        transform: scale(0.6);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>

  <div class="title">반갑다 강원 게이야! 우흥!</div>

  <img class="custom-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSahQV-Zacy4vVu6jON5PNrrxbuT4r5k2rD1g&s" alt="고양이 이미지">

  <p class="noha">노하~</p>

</body>
</html>
